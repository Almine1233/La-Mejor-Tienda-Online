<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin</title>
<style>
body { font-family: Arial; background:#eef2f3; text-align:center; }
form { background:#fff; padding:20px; margin:20px auto; width:300px; border-radius:10px; }
input { margin:10px; padding:10px; width:90%; border-radius:5px; }
button { padding:10px; border:none; border-radius:5px; background:#007bff; color:#fff; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>Panel de AdministraciÃ³n ðŸ”‘</h1>
<form id="form-admin">
<input type="text" id="nombre" placeholder="Nombre del producto">
<input type="text" id="descripcion" placeholder="DescripciÃ³n">
<input type="number" id="precio" placeholder="Precio">
<input type="text" id="imagen" placeholder="URL imagen">
<button type="button" id="btn-agregar">Agregar Producto</button>
</form>
<div id="lista-productos-admin"></div>

<script src="productos.js"></script>
<script>
const listaAdmin = document.getElementById("lista-productos-admin");
function mostrarAdmin(){
  listaAdmin.innerHTML = "";
  productos.forEach((p,i)=>{
    listaAdmin.innerHTML += `
      <div style="border:1px solid #ddd; padding:10px; margin:5px;">
        <h3>${p.nombre}</h3>
        <p>${p.descripcion}</p>
        <p><b>${p.precio} â‚¬</b></p>
        <button onclick="borrar(${i})">Borrar</button>
      </div>
    `;
  });
}
function borrar(i){
  productos.splice(i,1);
  guardarProductos();
  mostrarAdmin();
}
document.getElementById("btn-agregar").addEventListener("click",()=>{
  const nombre = document.getElementById("nombre").value;
  const descripcion = document.getElementById("descripcion").value;
  const precio = parseFloat(document.getElementById("precio").value);
  const imagen = document.getElementById("imagen").value;
  const id = productos.length ? productos[productos.length-1].id+1 : 1;
  productos.push({id,nombre,descripcion,precio,imagen});
  guardarProductos();
  mostrarAdmin();
});
mostrarAdmin();
</script>
</body>
</html>
