<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Tienda</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    form { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; }
    button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #45a049; }
    .lista { display: flex; flex-wrap: wrap; }
    .producto { background: white; margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 220px; }
  </style>
</head>
<body>
  <h1>⚙️ Panel de Administración</h1>

  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <textarea id="descripcion" placeholder="Descripción" required></textarea>
    <input type="number" id="precio" placeholder="Precio (€)" required>
    <input type="text" id="imagen" placeholder="URL de la imagen" required>
    <button type="submit">Añadir producto</button>
  </form>

  <h2>Productos actuales</h2>
  <div class="lista" id="lista-admin"></div>

  <script>
    let productos = JSON.parse(localStorage.getItem("productos")) || [];

    function mostrarAdmin() {
      const lista = document.getElementById("lista-admin");
      lista.innerHTML = "";
      productos.forEach((p, i) => {
        lista.innerHTML += `
          <div class="producto">
            <img src="${p.imagen}" style="width:100%">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p><b>${p.precio}€</b></p>
            <button onclick="eliminar(${i})">Eliminar</button>
          </div>
        `;
      });
      localStorage.setItem("productos", JSON.stringify(productos));
    }

    document.getElementById("form-producto").addEventListener("submit", e => {
      e.preventDefault();
      const nuevo = {
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        precio: parseFloat(document.getElementById("precio").value),
        imagen: document.getElementById("imagen").value
      };
      productos.push(nuevo);
      mostrarAdmin();
      e.target.reset();
    });

    function eliminar(i) {
      productos.splice(i, 1);
      mostrarAdmin();
    }

    mostrarAdmin();
  </script>
</body>
</html>
