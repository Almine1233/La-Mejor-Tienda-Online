<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Detalle producto</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header"><div style="padding:12px 20px">Detalle producto — <a href="index.html">Volver</a></div></header>
<main style="max-width:1000px;margin:20px auto;padding:12px">
  <div id="detalle"></div>
</main>
<script>
  const p = JSON.parse(localStorage.getItem('productoSeleccionado') || 'null');
  const cont = document.getElementById('detalle');
  if(!p) cont.innerHTML = '<p>Producto no encontrado. <a href="index.html">Volver</a></p>';
  else {
    cont.innerHTML = `<div style="display:flex;gap:18px;flex-wrap:wrap">
      <div style="flex:1;min-width:280px"><img src="${p.imagen}" style="width:100%;border-radius:10px"></div>
      <div style="flex:1;min-width:280px">
        <h1>${p.nombre}</h1>
        <p style="color:var(--muted)">${p.descripcion}</p>
        <p style="font-weight:800">${p.precio.toFixed(2)} €</p>
        <div style="display:flex;gap:10px;margin-top:12px">
          <button onclick="(function(){ let cart = JSON.parse(localStorage.getItem('cart_v1')||'[]'); cart.push({id:'${p.id}',nombre:'${p.nombre}',precio:${p.precio},cantidad:1,imagen:'${p.imagen}'}); localStorage.setItem('cart_v1', JSON.stringify(cart)); alert('Añadido'); location.href='index.html'; })()" class="btn primary">Añadir</button>
          <button onclick="location.href='comprar.html'" class="btn">Comprar ahora</button>
        </div>
      </div>
    </div>`;
  }
</script>
</body>
</html>
