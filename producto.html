<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 20px; }
    .producto-detalle { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: inline-block; }
    img { max-width: 300px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Detalles del Producto</h1>
  <div class="producto-detalle" id="detalle"></div>
  <script>
    const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));
    if (producto) {
      document.getElementById("detalle").innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h2>${producto.nombre}</h2>
        <p>${producto.descripcion}</p>
        <p><b>${producto.precio} â‚¬</b></p>
      `;
    }
  </script>
</body>
</html>
