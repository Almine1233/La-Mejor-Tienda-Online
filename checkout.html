<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">Finalizar compra</div>
</header>

<main class="checkout">

  <form class="checkout-form" id="checkoutForm">
    <h2>Datos de envío</h2>
    <input id="name" placeholder="Nombre completo" required>
    <input id="address" placeholder="Dirección" required>
    <input id="city" placeholder="Ciudad" required>
    <button>Continuar</button>
  </form>

  <div class="checkout-summary">
    <h3>Resumen</h3>
    <ul id="summary"></ul>
    <p>Total: <strong><span id="total"></span> €</strong></p>
  </div>

</main>

<script src="checkout.js"></script>
</body>
</html>
