<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir producto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">Publicar producto</div>
</header>

<main class="container">
  <form class="admin-form" id="productForm">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="number" id="price" placeholder="Precio (€)" required>
    <input type="url" id="image" placeholder="URL de la imagen" required>
    <textarea id="desc" placeholder="Descripción"></textarea>
    <button>Publicar</button>
  </form>
</main>

<script src="sell.js"></script>
</body>
</html>
