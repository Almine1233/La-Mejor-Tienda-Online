<html lang="es">
<head>

  <button id="follow-btn"></button>

  <div class="grid" id="seller-products"></div>
</main>

<script src="social.js"></script>
<script>
const seller = new URLSearchParams(location.search).get("u");
document.getElementById("seller-name").innerText = "ðŸ‘¤ " + seller;

const products = JSON.parse(localStorage.getItem("products")) || [];
const grid = document.getElementById("seller-products");

products

  .forEach(p => {
    grid.innerHTML += `
      <div class="card">
        <img src="${p.image}">

    `;
  });
</script>
</body>
</html>
