<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda Online - Navidad</title>

<!-- Fuente bonita -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f7f7f7;
        overflow-x: hidden;
    }

    /* Cartel Bienvenida */
    .welcome {
        background: linear-gradient(135deg, #ffd54f, #ffca28);
        padding: 25px;
        text-align: center;
        font-size: 32px;
        font-weight: 600;
        color: #5a3d00;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Productos (solo ejemplo) */
    .productos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 20px;
        padding: 30px;
    }
    .producto {
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform .2s;
    }
    .producto:hover {
        transform: scale(1.05);
    }
    .producto img {
        width: 100%;
        border-radius: 10px;
    }

    /* ‚ùÑ Copos de nieve */
    .snowflake {
        position: fixed;
        top: -10px;
        font-size: 18px;
        color: white;
        animation: fall 10s linear infinite;
        pointer-events: none;
    }
    @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }

    /* üéÑ √Årbol Navidad */
    .arbol {
        position: fixed;
        right: 15px;
        bottom: 20px;
        width: 120px;
        animation: bounce 2.5s infinite ease-in-out;
        z-index: 1000;
    }

    /* üéÖ Pap√° Noel */
    .santa {
        position: fixed;
        left: 15px;
        bottom: 20px;
        width: 150px;
        animation: updown 3s infinite ease-in-out;
        z-index: 1000;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes updown {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(12px); }
    }

    /* üåü Guirnaldas */
    .guirnalda {
        position: fixed;
        top: 0;
        width: 180px;
        z-index: 1000;
    }
    .guirnalda.left { left: 0; }
    .guirnalda.right { right: 0; }

</style>
</head>

<body>

<!-- üéÑ ELEMENTOS NAVIDE√ëOS PERMANENTES -->
<img src="https://i.imgur.com/gp9j6ri.png" class="arbol">
<img src="https://i.imgur.com/y4S5zbn.png" class="santa">
<img src="https://i.imgur.com/zEhWPUt.png" class="guirnalda left">
<img src="https://i.imgur.com/zEhWPUt.png" class="guirnalda right">

<!-- Cartel bienvenida -->
<div class="welcome">üéâ ¬°Bienvenido a La Mejor Tienda Online! üéÑ</div>

<!-- Productos (ejemplo) -->
<div class="productos">
    <div class="producto">
        <img src="https://i.imgur.com/UNqYwUy.jpg">
        <h3>AirPods Pro</h3>
        <p>129‚Ç¨</p>
    </div>

    <div class="producto">
        <img src="https://i.imgur.com/HzS0E0n.jpg">
        <h3>Torre Gaming RGB</h3>
        <p>699‚Ç¨</p>
    </div>

    <div class="producto">
        <img src="https://i.imgur.com/e86H1dw.jpg">
        <h3>Altavoces BassBoost</h3>
        <p>89‚Ç¨</p>
    </div>
</div>

<script>
/* ‚ùÑ Crear copos solo 10 segundos */
function crearCopo() {
    const copo = document.createElement("div");
    copo.classList.add("snowflake");
    copo.innerHTML = "‚ùÑ";
    copo.style.left = Math.random() * 100 + "vw";
    copo.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(copo);

    setTimeout(() => copo.remove(), 10000);
}

const intervalo = setInterval(crearCopo, 200);

setTimeout(() => {
    clearInterval(intervalo);
}, 10000);
</script>

</body>
</html>
