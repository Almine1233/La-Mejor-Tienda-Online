<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Mejor Tienda Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #222; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 28px; }

    /* DONAR */
    .donar { text-align: center; margin: 20px 0; }
    .donar img { width: 200px; cursor: pointer; transition: transform 0.2s; }
    .donar img:hover { transform: scale(1.1); }

    /* Productos */
    .contenedor { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .producto { border: 1px solid #ccc; margin: 10px; padding: 15px; width: 280px; background: white; border-radius: 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
    .producto img { width: 100%; border-radius: 10px; }
    .producto h2 { font-size: 20px; margin: 10px 0; }
    .producto p { margin: 5px 0; }
    .boton-comprar, .carrito-btn { margin: 5px 0; cursor: pointer; border-radius: 5px; width: 100%; }
    .boton-comprar { width: 100%; max-height: 45px; object-fit: contain; }
    .carrito-btn { background: #28a745; color: white; border: none; padding: 10px; }
    .carrito-btn:hover { background: #1e7e34; }

    /* Carrito flotante */
    #carrito-icono {
      position: fixed; bottom: 20px; right: 20px;
      background: #4CAF50; color: white; border-radius: 50%;
      width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
      font-size: 24px; cursor: pointer;
    }
    #carrito-panel {
      position: fixed; bottom: 90px; right: 20px;
      background: white; border: 1px solid #ccc; padding: 15px;
      width: 300px; max-height: 400px; overflow-y: auto; display: none;
      border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>üéâ Bienvenido a la Mejor Tienda Online üéâ</h1>
  </header>

  <!-- DONAR -->
  <div class="donar">
    <img src="download.jpg" alt="Donar" onclick="window.location.href='donar.html'">
  </div>

  <!-- Productos -->
  <div class="contenedor" id="lista-productos">
    <!-- Los productos se cargan desde productos.js -->
  </div>

  <!-- Carrito flotante -->
  <div id="carrito-icono">üõí</div>
  <div id="carrito-panel">
    <h3>Tu Carrito</h3>
    <ul id="carrito-lista"></ul>
    <p><b>Total: <span id="carrito-total">0</span> ‚Ç¨</b></p>
    <button onclick="finalizarCompra()">Comprar Todo</button>
  </div>

  <footer>
    <p>üôè Gracias por visitar mi tienda. Tu apoyo significa mucho ‚ù§Ô∏è</p>
  </footer>

  <script src="productos.js"></script>
</body>
</html>
