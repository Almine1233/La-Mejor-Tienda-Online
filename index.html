<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Mejor Tienda Online</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header {
      background: linear-gradient(to right, #ffcc00, #ffdb4d);
      color: #333;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .donar {
      background: #ffe680;
      padding: 15px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
      border-bottom: 2px solid #e6c200;
    }
    .donar button {
      padding: 10px 25px;
      border: none;
      background: #ff9900;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.2s;
    }
    .donar button:hover { background: #e68a00; }

    /* Filtros */
    .filtros {
      text-align: center;
      margin: 20px 0;
    }
    .filtros button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .filtros button:hover { background: #0056b3; }

    /* Productos */
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      width: 280px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .producto:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h2 { font-size: 20px; margin: 10px 0; }
    .producto p { margin: 5px 0; }

    .producto button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .comprar { background: #007bff; color: white; }
    .comprar:hover { background: #0056b3; }

    .carrito-btn { background: #28a745; color: white; }
    .carrito-btn:hover { background: #1e7e34; }


    /* Carrito */
    #carrito-icono {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 2000;
    }
    #carrito-icono:hover { transform: scale(1.15); }

    #carrito-panel {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 2000;
    }

    /* FOOTER */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    /* --- DECORACIONES NAVIDE√ëAS --- */
    .decoracion {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
    }

    #arbol-navidad {
      width: 130px;
      bottom: 10px;
      right: 10px;
    }

    #papa-noel {
      width: 130px;
      bottom: 10px;
      left: 10px;
    }

    #guirnalda-izq {
      width: 200px;
      top: 0;
      left: 0;
    }

    #guirnalda-der {
      width: 200px;
      top: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <header>üéâ Bienvenido a la Mejor Tienda Online üéâ</header>

  <div class="donar">
    ¬øQuieres apoyar este proyecto?  
    <button onclick="window.location.href='donar.html'">Donar</button>
  </div>

  <!-- Filtros -->
  <div class="filtros">
    <button onclick="filtrarProductos('todos')">Todos</button>
    <button onclick="filtrarProductos('Gaming')">Gaming</button>
    <button onclick="filtrarProductos('Accesorios')">Accesorios</button>
    <button onclick="filtrarProductos('Audio')">Audio</button>
    <button onclick="filtrarProductos('Dispositivos')">Dispositivos</button>
  </div>

  <div class="contenedor" id="lista-productos">
    <!-- productos desde productos.js -->
  </div>

  <!-- Carrito -->
  <div id="carrito-icono">üõí</div>

  <div id="carrito-panel">
    <h3>Tu Carrito</h3>
    <ul id="carrito-lista"></ul>
    <p><b>Total: <span id="carrito-total">0</span> ‚Ç¨</b></p>
  </div>

  <footer>
    üôè Gracias por visitar mi tienda. Tu apoyo significa mucho ‚ù§Ô∏è
  </footer>

  <!-- DECORACIONES NAVIDAD -->
  <img id="arbol-navidad" class="decoracion" src="https://i.imgur.com/vKw0yZ7.png" alt="√Årbol Navidad">
  <img id="papa-noel" class="decoracion" src="https://i.imgur.com/yrmN5xn.png" alt="Pap√° Noel">
  <img id="guirnalda-izq" class="decoracion" src="https://i.imgur.com/XuxzS1i.png" alt="Guirnalda Izquierda">
  <img id="guirnalda-der" class="decoracion" src="https://i.imgur.com/XuxzS1i.png" alt="Guirnalda Derecha">

  <script src="productos.js"></script>
</body>
</html>
