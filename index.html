<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Mejor Tienda Online</title>

<style>
/* ----------------- ESTILO GENERAL ------------------- */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  background: #f7f7f7;
  transition: background 0.3s, color 0.3s;
}

header {
  background: #ffcc00;
  text-align: center;
  padding: 25px;
  font-size: 26px;
  font-weight: bold;
  color: #333;
}

.contenedor {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.producto {
  border: 1px solid #ccc;
  margin: 10px;
  width: 260px;
  background: white;
  border-radius: 12px;
  text-align: center;
  padding: 15px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.producto img {
  width: 100%;
  border-radius: 12px;
}

footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px;
}

/* ----------- MODO OSCURO AUTOM√ÅTICO ----------- */
@media (prefers-color-scheme: dark) {
  body {
    background: #111;
    color: white;
  }
  .producto {
    background: #222;
    color: white;
  }
  header {
    background: #444;
    color: #fff;
  }
  footer {
    background: #000;
  }
}

/* ----------- DECORACIONES NAVIDE√ëAS ----------- */
.decoracion {
  position: fixed;
  z-index: 999;
  pointer-events: none;
}

#arbol {
  bottom: 10px;
  right: 10px;
  width: 130px;
  animation: balanceo 3s infinite ease-in-out;
}

#papanoel {
  bottom: 10px;
  left: 10px;
  width: 140px;
  animation: subirBajar 4s infinite ease-in-out;
}

#guirnalda1 {
  top: 0;
  left: 0;
  width: 200px;
}

#guirnalda2 {
  top: 0;
  right: 0;
  width: 200px;
}

@keyframes balanceo {
  0% { transform: rotate(-3deg); }
  50% { transform: rotate(3deg); }
  100% { transform: rotate(-3deg); }
}

@keyframes subirBajar {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* -------- COPOS DE NIEVE 10s -------- */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 20px;
  z-index: 1000;
  animation: caer 10s linear infinite;
}

@keyframes caer {
  0% { transform: translateY(-10px); }
  100% { transform: translateY(110vh); }
}
</style>
</head>

<body>

<header>üéÑ Bienvenido a la Mejor Tienda Online üéÑ</header>

<!-- DECORACIONES NAVIDAD (siempre visibles) -->
<img id="arbol" class="decoracion" src="decoraciones/arbol.png">
<img id="papanoel" class="decoracion" src="decoraciones/papanoel.png">
<img id="guirnalda1" class="decoracion" src="decoraciones/guirnalda.png">
<img id="guirnalda2" class="decoracion" src="decoraciones/guirnalda.png">

<!-- CONTENEDOR DE PRODUCTOS -->
<div class="contenedor" id="lista-productos"></div>

<footer>Gracias por visitar mi tienda ‚ù§Ô∏è</footer>

<script src="productos.js"></script>

<!-- COPOS DE NIEVE SOLO 10s -->
<script>
function crearCopo() {
  const copo = document.createElement("div");
  copo.classList.add("snowflake");
  copo.textContent = "‚ùÑ";
  copo.style.left = Math.random() * 100 + "vw";
  copo.style.animationDuration = (4 + Math.random() * 6) + "s";
  document.body.appendChild(copo);
  setTimeout(() => copo.remove(), 10000);
}

let nieve = setInterval(crearCopo, 200);

setTimeout(() => {
  clearInterval(nieve);
}, 10000); // ‚ùÑ SOLO 10 SEGUNDOS
</script>

</body><!-- Decoraciones de Navidad -->
<img src="decoraciones/arbol.png" class="decoracion arbol">
<img src="decoraciones/papanoel.png" class="decoracion papanoel">
<img src="decoraciones/guirnalda izquierda" class="decoracion guirnalda guirnalda-izq">
<img src="decoraciones/guirnalda derecha" class="decoracion guirnalda guirnalda-der">
