<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mejor Tienda Online</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f5f5f5;
            transition: 0.3s;
        }

        /* üåô MODO OSCURO AUTOM√ÅTICO */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000 !important;
                color: #fff !important;
            }
        }

        /* üéÑ DECORACIONES NAVIDAD */
        .decoracion {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }

        /* √Årbol abajo derecha */
        .arbol {
            bottom: 10px;
            right: 10px;
            width: 150px;
            animation: subirBajar 4s infinite ease-in-out;
        }

        /* Pap√° Noel abajo izquierda */
        .papanoel {
            bottom: 10px;
            left: 10px;
            width: 150px;
            animation: moverLado 3s infinite ease-in-out;
        }

        /* Guirnaldas */
        .guirnalda {
            top: 0;
            width: 250px;
        }

        .guirnalda-izq {
            left: 0;
        }

        .guirnalda-der {
            right: 0;
        }

        /* ‚õÑ Animaciones */
        @keyframes subirBajar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        @keyframes moverLado {
            0% { transform: translateX(0); }
            50% { transform: translateX(12px); }
            100% { transform: translateX(0); }
        }

        /* ‚ùÑ Copos de nieve */
        .snowflake {
            position: fixed;
            top: -20px;
            font-size: 24px;
            color: white;
            animation: caer 5s linear infinite;
            z-index: 9999;
        }

        @keyframes caer {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }

        /* -------- TU WEB AQU√ç -------- */
        header {
            padding: 20px;
            text-align: center;
            background: #008cff;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .contenedor {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .producto {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .producto:hover {
            transform: scale(1.05);
        }

        .producto img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            margin-top: 8px;
            display: inline-block;
            padding: 10px 15px;
            background: #0077ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #005bca;
        }

    </style>
</head>
<body>

    <!-- üéÑ DECORACIONES FIJAS -->
    <img src="decoraciones/arbol.png" class="decoracion arbol">
    <img src="decoraciones/papanoel.png" class="decoracion papanoel">
    <img src="decoraciones/guirnalda.png" class="decoracion guirnalda guirnalda-izq">
    <img src="decoraciones/guirnalda.png" class="decoracion guirnalda guirnalda-der">

    <!-- TU WEB -->
    <header>üéÅ La Mejor Tienda Online üéÅ</header>

    <div class="contenedor">
        <div class="producto">
            <img src="productos/airpods.jpg">
            <h3>AirPods</h3>
            <p>89,99‚Ç¨</p>
            <a class="btn" href="#">Comprar</a>
        </div>

        <div class="producto">
            <img src="productos/samsungtv.jpg">
            <h3>Samsung TV 55"</h3>
            <p>499‚Ç¨</p>
            <a class="btn" href="#">Comprar</a>
        </div>

        <div class="producto">
            <img src="productos/reloj.jpg">
            <h3>Smartwatch</h3>
            <p>39,99‚Ç¨</p>
            <a class="btn" href="#">Comprar</a>
        </div>
    </div>

    <!-- ‚ùÑ NIEVE SOLO 10 SEGUNDOS -->
    <script>
        function crearCopo() {
            const copo = document.createElement("div");
            copo.classList.add("snowflake");
            copo.innerHTML = "‚ùÑ";
            copo.style.left = Math.random() * 100 + "vw";
            copo.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(copo);

            setTimeout(() => {
                copo.remove();
            }, 5000);
        }

        let intervalo = setInterval(crearCopo, 200);

        setTimeout(() => {
            clearInterval(intervalo);
        }, 10000);
    </script>

</body>
</html>
